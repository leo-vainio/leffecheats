<html>
	<head>
		<meta charset="utf-8">
		<title>Leffecheats</title>
		
		<meta name="robots" content="noindex, nofollow">

	<body>

		<!-- command promt and website front page -->
		<div class="banner-area">

			<!-- console text -->

			</div>

			<!-- title page -->
			<div class="content-area">
				<div class="content">
					<div id="doColours">
						<h1>
							<span id="letter0" style="color: rgb(255, 0, 0);">L</span>
							<span id="letter1" style="color: rgb(238, 0, 0);">E</span>
							<span id="letter2" style="color: rgb(221, 0, 0);">F</span>

							<span id="letter7" style="color: rgb(136, 0, 0);">E</span>

							<span id="letter9" style="color: rgb(102, 0, 0);">T</span>
							<span id="letter10" style="color: rgb(85, 0, 0);">S</span>

					</div>

					<span id="blinker">
						<h1>-Defib Nation-</h1>
					</span>
					
					<button class="btn">Get started</button>
			   </div>
			</div>
		</div>
		
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="main.js"></script>
